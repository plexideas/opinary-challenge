<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opinary challenge: Demo</title>
        <link href="opinary-poll-widget.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div
                data-config='{
            "id": "test",
            "question": "How you feel today?",
            "options": [
                "1",
                "2",
                "3"
            ]
        }'
                class="opinary-poll-widget"
            ></div>
            <div
                data-config='{
                        "id": "poll-1",
                        "question": "How you feel today?",
                        "options": [
                            "Brilliant! I have so much energy",
                            "Always can be worse",
                            "Please, end my misery"
                        ]
                    }'
                class="opinary-poll-widget"
            ></div>
        </div>
        <a href="./index.html">First page</a>
    </body>
    <script src="opinary-poll-widget.js" defer></script>
</html>
