<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opinary challenge: Demo</title>
        <link href="opinary-poll-widget.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div
                data-config='{
            "id": "test",
            "question": "How you feel today?",
            "options": [
                "1",
                "2",
                "3"
            ]
        }'
                class="opinary-poll-widget"
            ></div>
            <div
                data-config='{
            "id": "poll-2",
            "question": "How you like the Opinary test?",
            "options": [
                "It was great and so challenging",
                "Not bad, but you can improve",
                "It was a nightmare, never again"
            ]
        }'
                class="opinary-poll-widget"
            ></div>
        </div>
        <a href="./index.html">First page</a>
    </body>
    <script src="opinary-poll-widget.js" defer></script>
</html>
